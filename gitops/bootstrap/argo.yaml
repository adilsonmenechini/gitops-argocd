apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  creationTimestamp: null
  name: argo
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  # goTemplate: true
  # goTemplateOptions: ["missingkey=error"]
  generators:
  - git:
      files:
      - path: gitops/bootstrap/argo/**/config.json
      repoURL: https://github.com/adilsonmenechini/gitops-argocd.git
      requeueAfterSeconds: 20
      revision: ""
      template:
        metadata: {}
        spec:
          destination: {}
          project: ""
          source:
            repoURL: ""
  syncPolicy: {}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: '{{ appName }}'
      name: '{{ userGivenName }}'
      namespace: argocd
    spec:
      destination:
        namespace: '{{ destNamespace }}'
        server: '{{ destServer }}'
      ignoreDifferences:
      - group: argoproj.io
        jsonPointers:
        - /status
        kind: Application
      project: default
      source:
        path: '{{ srcPath }}'
        repoURL: '{{ srcRepoURL }}'
        targetRevision: '{{ srcTargetRevision }}'

      syncPolicy: {}
status: {}
